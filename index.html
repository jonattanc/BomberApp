<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8"/>
    <meta name="author" content="Jonattan C. (Jonc)" />
    <meta name="description" content="Bomber Polytopia Helper">
    <link rel="icon" href="Images/BomberLogo.png">

    <title>Bomber PolyHelper</title>

    <style>
        .buttons {
            font-size:30px; 
            cursor:pointer; 
            color: white;
            position: fixed;
            z-index: 1;
            left: 5%;
        }

        .menus {
            height: 0;
            width: 100%;
            position: fixed;
            z-index: 1;
            left: 0;
            background-color: #111;
            overflow-y: hidden;
            transition: 0.2s;
        }

        .menus img {
            padding: 1%;
            cursor:pointer;
        }
        .menus img:hover {
            background-color: #ddd;
        }

        #menu {
            bottom: 0%;
        }
        #menu_tribes {
            bottom: 10%;
        }
        #menu_terrain {
            bottom: 20%;
        }

    </style>
</head>
<body>
    <span class="buttons" onclick="menuButtonClick()"> &#9776; </span>

    <div id="map_div" style = "position: relative; width: 1000px; height: 600px; background-color: black;"> </div>


    <div id="menu" class="menus">
        <img id="terrainMenu" height="80%" src="Images/Tribes/Bardur/Bardur ground.png" onclick="terrainClick()"/>
        <img id="unitMenu" height="80%" src="Images/Symbols/capture.png" onclick="unitClick()"/>
        <img id="miscMenu" height="80%" src="Images/Symbols/Literacy.png" onclick="miscClick()"/>
    </div>

    <div id="menu_tribes" class="menus">
        
    </div>

    <div id="menu_terrain" class="menus">
        
    </div>


    <script src="main.js"></script>

</body>
</html>
