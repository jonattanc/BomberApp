<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8"/>
    <meta name="author" content="Jonattan C. (Jonc)" />
    <meta name="description" content="Bomber Polytopia App">
    <link rel="icon" href="Images/BomberLogo.png">

    <meta property="og:title" content="Bomber App" />
    <meta property="og:image" content="" />

    <title>Bomber App</title>

    <style>
        .buttons {
            font-size:30px; 
            cursor:pointer; 
            color: white;
            position: fixed;
            z-index: 1;
            left: 5%;
        }

        .menus {
            height: 0;
            width: 100%;
            position: fixed;
            z-index: 1;
            left: 0;
            background-color: #111;
            overflow-y: hidden;
            transition: 0.5s;
        }

        .menus img {
            padding: 1%;
            cursor:pointer;
        }

        .menus img:hover {
            background-color: #ddd;
        }

        #menu {
            bottom: 0;
        }

        #menu_tribes {
            bottom: 10%;
        }

        #menu_content {
            bottom: 20%;
        }

    </style>
</head>
<body>
    <p><button onclick="test()">Don't you dare click me</button></p> 

    <span class="buttons" onclick="menuClick()"> &#9776; Menu </span>

    <div id="map_div" style = "position: relative; width: 1000px; height: 600px; background-color: black;"> </div>


    <div id="menu" class="menus">
        <img id="terrainMenu" height="80%" src="Images/Tribes/Bardur/Bardur ground.png" onclick="terrainClick()"/>
        <img id="unitMenu" height="80%" src="Images/Symbols/capture.png" onclick="unitClick()"/>
        <img id="miscMenu" height="80%" src="Images/Symbols/Literacy.png" onclick="miscClick()"/>
    </div>

    <div id="menu_tribes" class="menus">
        <img id="bardurMenu" height="80%" src="Images/Tribes/Bardur/Bardur head.png" onclick="bardurClick()"/>
        <img id="luxidoorMenu" height="80%" src="Images/Tribes/Luxidoor/Luxidoor head.png" onclick="luxidoorClick()"/>
    </div>

    <div id="menu_content" class="menus">
        <img id="groundMenu" height="80%" src="Images/Tribes/Bardur/Bardur ground.png" onclick="groundClick()"/>
        <img id="mountainMenu" height="80%" src="Images/Tribes/Bardur/Bardur mountain.png" onclick="mountainClick()"/>
        <img id="shallowWaterMenu"height="80%" src="Images/Miscellaneous/Shallow water.png" onclick="shallowWaterClick()"/>
    </div>


    <script src="main.js"></script>

</body>
</html>
