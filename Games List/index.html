<h1 style="text-align: center;"><i>-Available Games-</i></h1>
<div class="middle-container">
<ul id="game-list">
</ul>	
</div>
<div class="bottom-menu">
<button type="button" id="add-game-button" onclick="showForm()">+</button>
</div>






<!-- hidden modal form to fill in the information when adding a game -->
<div id="add-game-form">
<div class="form-wrapper">
<span class="close" onclick="hideForm()">&times;</span>
<h1>Add a game</h1>
<form method="post">
<div id="information-tabs">
<div id="game-tab" class="tab selected-tab" onclick="switchTab(Tabs.GAME)">
Game
</div>
<div id="players-tab" class="tab" onclick="switchTab(Tabs.PLAYERS)">
Players
</div>
</div>
<div id="game-information">
<div class="row">
<div>
<label for="gname">Game name</label>
</div>
<div>
<input type="text" id="gname" name="game_name" placeholder="Moon of Whales" required>
</div>
</div>
<div class="row">
<div>
<label for="pebid">PolyEloBot ID</label>
</div>
<div> 
<input type="text" id="pebid" name="poly_id" placeholder="69696" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" required>
</div> 
</div>
<div class="row">
<div>
<label for="msize">Map size</label>
</div>
<div> 
<select id="msize" name="map_size">
<option value="11">Tiny (121 tiles)</option>
<option value="16">Normal (256 tiles)</option>
<option value="18" selected>Large (324 tiles)</option>
<option value="20">Huge (400 tiles)</option>
<option value="30">Massive (900 tiles)</option>
</select>
</div> 
</div>
<br>
<div class="row">
<div>
<label for="gtype">Game type</label>
</div>
<div>
<select  id="gtype" name="game_type">
<optgroup label="PolyChampions Season Game">
      <option value="bomber"> Bomber Season Game</option>
      <option value="dynamite"> Dynamite Season Game</option>
    </optgroup>
<optgroup label="Other Games">
<option value="team">Regular Team Game</option>
</optgroup>
</select>
</div>
</div>
</div>
